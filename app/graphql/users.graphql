query Me {
  me {
    id
    displayName
    photo
    username
  }
}

query User($username: String!) {
  user(username: $username) {
    id
    displayName
    photo
    username
    bio
    posts {
      id
      message
      createdAt
      likesCount
      isLikedByMe
    }
  }
}

mutation UpdateUser($bio: String, $displayName: String, $email: String, $photo: String, $username: String) {
  updateUser(bio: $bio, displayName: $displayName, email: $email, photo: $photo, username: $username) {
    id
    displayName
    photo
    username
  }
}
